<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Sl</th>
      <th scope="col">Title</th>
      <th scope="col">Created</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.createdOn | date: "dd-MM-yyyy" }}</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
